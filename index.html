<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWAI Australia - Academic Research Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="terminal-cursor">HWAI Australia</h1>
            <p class="subtitle">> Collaborative Research & Innovation Portfolio</p>
            <p class="location-badge">ðŸ‡¦ðŸ‡º Queensland, Australia</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <input type="text" id="searchInput" placeholder="Search projects...">
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="ai">AI/ML</option>
                <option value="healthcare">Healthcare</option>
                <option value="youth">Youth Services</option>
                <option value="infrastructure">Infrastructure</option>
            </select>
        </div>
    </nav>

    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading repositories...</p>
        </div>
        
        <div id="repoGrid" class="repo-grid"></div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            <p>Unable to load repositories. Please check your connection and try again.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HWAI Australia. Research & Innovation Documentation - Queensland, Australia</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
